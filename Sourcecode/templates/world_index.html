{% extends "base_right.html" %}
{% block title %} Explore my world {% endblock %}

{% block content %}
<h1>Welcome to my website</h1>
<br>

<div id="" class="container ">
	{% for page in pages %}
    <div id="inner" class="content">
      <div class="row">
        <div class="col">
          <a href="{{ url_for('world_index', page_id=page.id) }}"><h3>{{ page.title }}</h3></a>
          
        </div>
      </div>

    </div>
	{% endfor %}
</div>

{% endblock %}
